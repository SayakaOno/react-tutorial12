<!DOCTYPE html>
<html>
  <head>
    <title>First React App</title>
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/babel">
      function FriendsList(props) {
        return (
          <ul>
            {props.list.map(name => {
              return (
                <li key={name}>
                  <span>{name}</span>
                  <button onClick={() => props.onRemoveFriend(name)}>
                    Remove
                  </button>
                </li>
              );
            })}
          </ul>
        );
      }

      class App extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            friends: ["Mami", "Yuumi", "Shizuha"],
            input: ""
          };
          this.handleRemoveFriend = this.handleRemoveFriend.bind(this);
          this.updateInput = this.updateInput.bind(this);
          this.handleAddFirend = this.handleAddFirend.bind(this);
        }

        handleAddFirend() {
          if (!this.state.input) return;
          this.setState(prevState => {
            return {
              friends: prevState.friends.concat(prevState.input),
              input: ""
            };
          });
        }

        handleRemoveFriend(name) {
          this.setState(prevState => {
            return {
              friends: prevState.friends.filter(friend => friend !== name)
            };
          });
        }

        updateInput(e) {
          const value = e.target.value;
          this.setState({ input: value });
        }

        render() {
          return (
            <div>
              <input
                type="type"
                value={this.state.input}
                onChange={this.updateInput}
                placeholder="new friend"
              />
              <button onClick={this.handleAddFirend}>Submit</button>
              <FriendsList
                list={this.state.friends}
                onRemoveFriend={this.handleRemoveFriend}
              />
            </div>
          );
        }
      }

      ReactDOM.render(<App />, document.getElementById("app"));
    </script>
  </body>
</html>
